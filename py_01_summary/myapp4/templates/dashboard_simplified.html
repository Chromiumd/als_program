<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理页面</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        .sidebar img {
            margin: 0 auto;
            padding-bottom: 20px;
            width: 150px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            margin: 5px 10px;
            border-radius: 5px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .content h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .content .card {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* 隐藏 API 信息的样式 */
        .hidden {
            display: none; /* 隐藏这个部分 */
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <img src="https://via.placeholder.com/150" alt="Toyota Logo">
        <a href="#">Home</a>
        <a href="#">Parts</a>
        <a href="#">Projects</a>
        <a href="#">Documents</a>
        <a href="#">Surveys</a>
    </div>

    <div class="content">
        <div class="card">
            <h1>请登录后查看详细内容</h1>
            <p>您目前没有登录，无法查看具体的车主信息。请先登录。</p>
        </div>
        
        <!-- 隐藏的 JWT 生成 API 信息 -->
        <div class="hidden">
            <h1>生成 JWT</h1>
            <p>API 请求方式：</p>
            <code>POST /generate_jwt</code>
            <p>请求体：</p>
            <code>{"email": "user@toyota.com"}</code>
        </div>
    </div>

</body>
</html>
