<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎使用GSPIMS！</h1>
        <button onclick="login('Toyota')">你是丰田用户吗？</button>
        <button onclick="login('Supplier')">你是供应商吗？</button>
    </div>

    <script>
        function login(userType) {
            if (userType === 'Toyota') {
                window.location.href = "{{ url_for('toyota_login') }}";
            } else {
                alert('供应商登录暂未开放。');
            }
        }
    </script>
</body>
</html>
