<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车辆管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 5px solid #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>注册</h2>
        <div class="form-group">
            <label for="register-email">邮箱</label>
            <input type="email" id="register-email">
        </div>
        <div class="form-group">
            <label for="register-password">密码</label>
            <input type="password" id="register-password">
        </div>
        <div class="form-group">
            <button onclick="register()">注册</button>
        </div>

        <h2>登录</h2>
        <div class="form-group">
            <label for="login-email">邮箱</label>
            <input type="email" id="login-email">
        </div>
        <div class="form-group">
            <label for="login-password">密码</label>
            <input type="password" id="login-password">
        </div>
        <div class="form-group">
            <button onclick="login()">登录</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        async function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const response = await fetch('http://192.168.146.136:5000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            document.getElementById('result').innerText = data.message;
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('http://192.168.146.136:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (response.status === 200) {
                document.getElementById('result').innerText = `登录成功。车辆信息：VIN: ${data.car_info.VIN}, 车主: ${data.car_info.owner}, 状态: ${data.car_info.status}, 位置: ${data.car_info.location}`;
            } else {
                document.getElementById('result').innerText = data.message;
            }
        }
    </script>
</body>
</html>
